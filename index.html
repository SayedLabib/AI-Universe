<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
 
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>
     
    <header class="mt-8">
       
         <div class="text-center font-sans font-bold text-3xl  ">
           
                <h3>AI Universe Hub</h3>
         </div>

         <div class="text-center mt-10">
            <button class="btn btn-active text-white  bg-[#EB5757] hover:bg-[#EB575761] border-none">Sort By Date</button>
         </div>
      
    </header>

    <main class="container mx-auto mt-24">

       <!--Card Container  -->
      
      <div id="tools-container" class="">
                
            
        <div class="card bg-base-100 w-[487px] shadow-xl">
          
            <img
              src="images/Rectangle 23.png"
              alt="Shoes"
              class="rounded-xl mx-5" />
          
          <div class="card-body h-auto">
            
            <h2 class="card-title font-sans font-bold text-xl">Features</h2>
             
            <div class="mt-4 font-sans font-normal text-[14px] text-[#585858]">
              <ol class="list-decimal list-inside">
                  <li>Natural language processing</li>
                  <li>Contextual understanding</li>
                  <li>Text generation</li>
              </ol>
           </div>

            <hr class="mt-4">
            
            
            <div class=" flex items-center justify-between mt-4">
                
               <div class="">

                  <h3 class="font-sans font-semibold text-xl">ChatGPT</h3>
                         
                   <div class="flex justify-around mt-5 gap-2">
                     <img src="images/Calendar.png" alt="">
                     <p>11/01/2022</p>
        
                   </div>

               </div>        

              <div class="card-actions ">
                <button class="btn btn-circle border-none shadow-none bg-[#FEF7F7]">
                  <img src="images/arrow.png" alt="">
                </button>
              </div>   

            </div>
            

          </div>
        </div>


       </div>


    </main>


    <footer>

    </footer>

  <script src="Js/app.js"></script>
</body>
</html>
