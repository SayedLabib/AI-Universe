<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
 
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>
     
    <header class="mt-8">
       
         <div class="text-center font-sans font-bold text-3xl  ">
           
                <h3>AI Universe Hub</h3>
         </div>

         <div class="text-center mt-10">
            <button class="btn btn-active text-white  bg-[#EB5757] hover:bg-[#EB575761] border-none">Sort By Date</button>
         </div>
      
      
         
         <!-- Search option -->

         <div class="flex justify-center mt-8">
             
            <label class="input input-bordered flex items-center gap-2 lg:w-[700px] lg:h-[56px] text-center">
            
            
               <svg
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 class="h-4 w-4 opacity-70">
                 <path
                   fill-rule="evenodd"
                   d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                   clip-rule="evenodd" />
               </svg>
               
               
               
               <input type="text" class="grow" placeholder="Search here....." />

               <button id="search-field" onclick="searchButton()" class="btn btn-succes h-14 w-24 bg-slate-300 text-[#5D5FEF] -mr-[18px] hover:bg-[#5D5FEF] hover:text-slate-300">search</button> 
               
             </label>



         </div>


    </header>

    <main class="container mx-auto mt-24">

       <!--Card Container  -->
      
      <div id="tools-container" class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-10" >
                
            



       </div>



       <div id="see-more" class="text-center hidden">
         <button class="mt-20 btn btn-active text-white  bg-[#EB5757] hover:bg-[#EB575761] border-none ">See More</button>
       </div>

    </main>


    <footer class="mt-24">

    </footer>

  <script src="Js/app.js"></script>
</body>
</html>
